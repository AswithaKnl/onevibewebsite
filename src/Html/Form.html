<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Let's Chat</h1>
            <p>We'd love to hear from you. Fill out the form and we'll get back to you soon!</p>
        </div>

        <form class="right-section">
            <div class="heading">
                <h1>Contact</h1>
            </div>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
            <div id="success-message" style="display: none; text-align: center; color: green; margin-top: 20px;">
                Form successfully submitted!
            </div>
        </form>
        
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
